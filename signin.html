    <div class="signin-block">
      <div class="container">
        <div id="tabs">
          <div class="row">
            <div class="col-md-6 col-centered">
              <ul class="tab-group">
                <li class="tab tab_active">
                  <a href="#login">Вход</a>
                </li>
                <li class="tab">
                  <a href="#signup">Регистрация</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-centered">
            <div class="tab-content">
              <div id="login">
                <form action="signin.html" class="sign-form">
                  <div id="text" class="padding-bottom">
                    <div class="container-liquid">
                      <div class="text-center">
                        <h4>Вход</h4>
                        <div class="line"></div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <input
                          class="input"
                          id="email"
                          type="email"
                          name="email"
                          title="Введите пожалуйста почту в формате 123@rock.com"
                          placeholder="Email"
                          pattern="[a-zA-Z0-9.]*[@][a-zA-Z]*[.]{1}[a-zA-Z]{2,6}$"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <input
                          class="input"
                          type="password"
                          name="password"
                          placeholder="Пароль"
                          autocomplete="off"
                          required
                        />
                      </div>
                    </div>

                    <div class="col-sm-12 col-md-4 center">
                      <button class="submit-button" onclick="signin()">
                        Войти
                      </button>
                    </div>
                  </div>
                </form>
              </div>

              <div id="signup">
                <form action="signin.html" class="sign-form">
                  <div id="text" class="padding-bottom">
                    <div class="container-liquid">
                      <div class="text-center">
                        <h4>Регистрация</h4>
                        <div class="line"></div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <input
                          class="input"
                          id="name"
                          type="text"
                          name="name"
                          placeholder="Имя"
                          pattern="[a-zА-я0-9]{3,25}$"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <input
                          class="input"
                          id="email"
                          type="email"
                          name="email"
                          title="Введите пожалуйста почту в формате 123@rock.com"
                          placeholder="Email"
                          pattern="[a-zA-Z0-9.]*[@][a-zA-Z]*[.]{1}[a-zA-Z]{2,6}$"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <input
                          class="input"
                          type="password"
                          name="password"
                          placeholder="Пароль"
                          autocomplete="off"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <input
                          class="input"
                          type="password"
                          name="password2"
                          placeholder="Подтверждение пароля"
                          autocomplete="off"
                          required
                        />
                      </div>
                    </div>

                    <div class="col-sm-12 col-md-4 center">
                      <button class="submit-button" onclick="signup()">
                        Зарегестрироваться
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
